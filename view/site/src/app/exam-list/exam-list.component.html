<p-dataTable [value]="exams">
  <p-header>Exam</p-header>
  <p-column header="Action">
    <template let-exam="rowData" pTemplate="body">
      <button type="button" pButton [routerLink]="['/exam/' + exam.id]" label="Edit"></button>
    </template>
  </p-column>
  <p-column field="id" header="ID" [sortable]="true"></p-column>
  <p-column field="name" header="Name"></p-column>
  <p-column field="book.name" header="Book Name"></p-column>
  <p-column field="status" header="Status" [sortable]="true"></p-column>
  <p-column field="question_count" header="Question Count"></p-column>
  <p-column header="Created">
    <template let-book="rowData" pTemplate="body">
      {{book.created_at | date:"MM/dd/yyyy"}}
    </template>
  </p-column>
  <p-column header="Updated">
    <template let-book="rowData" pTemplate="body">
      {{book.updated_at | date:"MM/dd/yyyy"}}
    </template>
  </p-column>
</p-dataTable>
